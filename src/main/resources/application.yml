---
logging:
  level:
    root: INFO
    #root: WARN
    #root: DEBUG
    org:
      springframework:
        # web: DEBUG
        security: DEBUG
    org.hibernate: "error"

spring:
  main:
    banner-mode: "off"
  output:
    ansi:
      enabled: always
  instancio:
    bean:
      validation:
        enabled: true
  sql:
    init:
      mode: always
  profiles:
    ##default: dev
    #active: dev
    active: prod

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: create
      #ddl-auto: update
      #ddl-auto: validate

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

server:
  port: 8080
  address: 0.0.0.0
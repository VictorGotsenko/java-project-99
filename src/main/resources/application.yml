---
logging:
  #level:
    #root: WARN
    #root: DEBUG
    org:
      springframework:
        # web: DEBUG
        security: DEBUG
    org.hibernate: "error"

spring:
  main:
    banner-mode: "off"
  output:
    ansi:
      enabled: always


  profiles:
    ##default: dev
    #active: dev
    active: prod

  jpa:
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

server:
  port: 8080
  address: 0.0.0.0